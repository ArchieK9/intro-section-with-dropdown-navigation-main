<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="logo-cont">
      <img src="./images/logo.svg" alt="logos">
    </div>
    <nav>
      <div class="nav-links">

        <div class="Features">

          <a href="#" class="links" >Features 
            <img src="./images/icon-arrow-down.svg" alt="" class="down">
            <img src="./images/icon-arrow-up.svg" alt="" class="up">
          </a>

          <div class="drop f-d">
            <span><img src="./images/icon-todo.svg" alt=""><p>Todo List</p></span>
            <span><img src="./images/icon-calendar.svg" alt=""><p>Calender</p></span>
            <span><img src="./images/icon-reminders.svg" alt=""><p>Reminder</p></span>
            <span><img src="./images/icon-planning.svg" alt=""><p>Planning</p></span>  
          </div>

        </div>

        <div class="Company">

          <a href="#" class="links">Company 
            <img src="./images/icon-arrow-down.svg" alt="" class="down">
            <img src="./images/icon-arrow-up.svg" alt="" class="up">
          </a>

          <div class="drop c-d">
            <p>History</p>
            <p>Our team</p>
            <p>Blog</p>
          </div>

        </div>

        <a href="">Careers</a>

        <a href="">About</a>

      </div>

      <div class="nav-cta">
        <a href="">Login</a>
        <button>Register</button>
      </div>

    </nav>

    <div class="menu" id="collapse">
      <img src="./images/icon-close-menu.svg" class="none" alt="menu" id="close">
      <img src="./images/icon-menu.svg" alt="close" id="open">
    </div>

  </header>

  <main>

    <div class="info">

      <h1>
        Make remote work
      </h1>
      
      <p>
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>

      <button>Learn more</button>

      <div class="row">
        <img src="./images/client-databiz.svg" alt="partner">
        <img src="./images/client-audiophile.svg" alt="partner">
        <img src="./images/client-meet.svg" alt="partner">
        <img src="./images/client-maker.svg" alt="partner">
      </div>
      
    </div>

    <div class="hero">
      <img src="./images/image-hero-desktop.png" alt="hero" class="desktop">
      <img src="./images/image-hero-mobile.png" alt="hero" class="mobile">
    </div>

  </main>

  <footer>
    <span> <p>Â©Copyright</p> <a href="https://twitter.com/ArchieJK9" target="_blank">ArchieK9</a> </span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
